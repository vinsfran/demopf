<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>demopf - Usuarios</title>
    </h:head>
    <h:body>
        <p:dataTable value="#{usuario.usuarios}"
                     var="u"
                     emptyMessage="Sin registros">
            
            <p:column headerText="ID" style="text-align: center;">
                <h:outputText value="#{u.id}"/>
            </p:column>
            
            <p:column headerText="Nombre" style="text-align: center;">
                <h:outputText value="#{u.nombre} #{u.apellidoPaterno} #{u.apellidoMaterno}"/>
            </p:column>
            
            <p:column headerText="Edad" style="text-align: center;">
                <h:outputText value="#{u.edad}"/>
            </p:column>
            
            <p:column headerText="Carreo" style="text-align: center;">
                <h:outputText value="#{u.correo}"/>
            </p:column>
            
            <p:column headerText="Rol" style="text-align: center;">
                <h:outputText value="#{u.rol.descripcion}"/>
            </p:column>
            
        </p:dataTable>
        
        <p:commandButton actionListener="#" value="Aceptar"/>
    </h:body>
</html>
